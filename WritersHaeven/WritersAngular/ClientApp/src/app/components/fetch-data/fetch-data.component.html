<h1 id="tableLabel">Get All Accounts</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!account"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="account">
  <thead>
    <tr>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of account">
      <td>{{ account.username }}</td>
  
    </tr>
  </tbody>
</table>
